{% extends "base.html" %}
{% load static wagtailcore_tags %}

{% block content %}

<style>
    input, textarea {
        width: 100%;
    }
</style>

<form class="xl:w-1/3 mx-2 xl:mx-auto my-12" action="{% pageurl page %}" method="POST">
  
    {% csrf_token %}

    <h3 class="mb-12 text-3xl text-center leading-none tracking-tight text-gray-900">
      {{ page.subtitle }}
    </h3>

    {% for field in form %}
    
    <label class="input flex items-center gap-2 my-3">
      {{ field.label_tag }}
    </label>
    <p class="grow w-full">{{ field }}</p>
    
    
    {% endfor %}

    <button type="submit" class="btn w-full btn-xs sm:btn-sm md:btn-md lg:btn-lg mb-8">
        Envoyer
    </button>
  
  </form>

{% endblock content %}
